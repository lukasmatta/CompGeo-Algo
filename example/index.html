<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dist/svg-library.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <title>Computational Geometry Project</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Computational Geometry Project</h1>
        <svg id="myCanvas" width="700" height="400"></svg>
        <p class="hint"></p>
        <button class="waves-effect waves-light btn green darken-2" onclick="$.TogglePolygon()">
          <span id="polygon-state">Start</span> creating polygon
        </button>
        <button class="waves-effect waves-light btn grey darken-2" onclick="$.AddRandomPoints()">
          Add 10 random points
        </button>

        <button class="waves-effect waves-light btn red darken-2" onclick="$.ClearCanvas()">Clear canvas</button>
      </div>
      <div>
        <div class="buttons">
          <div>
            <p class="heading">Convex hull</p>
            <button class="waves-effect waves-light btn" onclick="$.JarvisMarch()">Use Gift Wrapping algorithm</button>
            <button class="waves-effect waves-light btn" onclick="$.GrahamScan()">Use Graham Scan algorithm</button>
          </div>
          <div>
            <p class="heading">Triangulation</p>
            <button class="waves-effect waves-light btn light-blue darken-2" onclick="$.SweepingLine()">
              Sweeping Line triangulation
            </button>
          </div>
          <div>
            <p class="heading">KDTree</p>
            <button class="waves-effect waves-light btn light-blue darken-2" onclick="$.BuildKDTree()">
              Build KDTree
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
