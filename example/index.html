<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dist/svg-library.min.js"></script>
    <title>Svg Framework example</title>
    <style>
      body {
        background-color: #efefef;
      }
    </style>
  </head>
  <body>
    <h1>Svg framework example</h1>
    <svg id="myCanvas" width="500" height="500"></svg>
    <script>
      var svgPlane = new svgLibrary.Canvas("myCanvas");
      svgPlane.setBackgroundColor("pink");
      svgPlane.addPoint(400, 400, "black");
      svgPlane.addPoint(100, 150, "black");
      svgPlane.addPoint(150, 100, "black");

      svgPlane.addPoint(200, 150, "black");
      svgPlane.addPoint(34, 322, "black");

      var convexHull = new svgLibrary.ConvexHull();

      function createConvexHull() {
        convexHull.createConvexHull(svgPlane.getPoints());
      }
    </script>
    <button onclick="createConvexHull()">Create ConvexHull</button>
  </body>
</html>
